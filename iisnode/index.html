<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WIN8079-96976-stderr-1744275845403.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744275845403},{"file":"WIN8079-96976-stderr-1744276314395.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744276314395},{"file":"WIN8079-96976-stderr-1744276800397.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744276800397},{"file":"WIN8079-96976-stderr-1744277268405.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744277268405},{"file":"WIN8079-96976-stderr-1744277748421.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744277748421},{"file":"WIN8079-96976-stderr-1744278239417.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744278239417},{"file":"WIN8079-96976-stderr-1744278713422.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744278713422},{"file":"WIN8079-96976-stderr-1744279181440.txt","computername":"WIN8079","pid":96976,"type":"stderr","created":1744279181440}];
        var lastUpdated = 1744279181442;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
